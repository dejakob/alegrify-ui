<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alegrify User Interface</title>
    <link rel="stylesheet" href="./alegrify-ui.css" />
</head>

<body class="alegrify-body">
    <main class="alegrify-main">
        <h1>Alegrify User Interface</h1>

        <article class="alegrify-article">
            <h2>Button</h2>

            <h3>Regular</h3>
            <button class="alegrify-button">
                Regular button
            </button>

            <h3>Full</h3>
            <button class="alegrify-button alegrify-button--full">
                Full button
            </button>

            <h3>Primary</h3>
            <button class="alegrify-button alegrify-button--primary">
                Primary button
            </button>

            <h3>Disabled</h3>
            <button class="alegrify-button" disabled>
                Disabled button
            </button>
            <button class="alegrify-button alegrify-button--primary" disabled>
                Disabled button
            </button>
        </article>

        <aside class="alegrify-aside">
            Use only one primary button at the same time.
            There can only be one prior action. If everything is priority, nothing is.
        </aside>

        <article class="alegrify-article">
            <h2>Alert</h2>
            <label class="alegrify-button" for="alert-toggle-1">
                Regular button
            </label>
            <input type="checkbox" class="alegrify-alert__trigger" id="alert-toggle-1" />
            <dialog class="alegrify-alert">
                TEST TEST
            </dialog>
        </article>

        <aside class="alegrify-aside">
            Alerts can be used to show a short success message
        </aside>

        <article class="alegrify-article">
            <h2>Checkbox</h2>
            <div class="alegrify-checkbox">
                <input type="checkbox" id="checkbox-1" class="alegrify-checkbox__trigger" />
                <label for="checkbox-1" class="alegrify-checkbox__check">
                    <span class="alegrify-checkbox__label">Option 1</span>
                </label>
            </div>
            <div class="alegrify-checkbox">
                <input type="checkbox" id="checkbox-2" class="alegrify-checkbox__trigger" />
                <label for="checkbox-2" class="alegrify-checkbox__check">
                    <span class="alegrify-checkbox__label">Option 2</span>
                </label>
            </div>
        </article>
    </main>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-120237228-1');
    
        var fonts = [
            'https://fonts.googleapis.com/icon?family=Material+Icons'
        ];
    
        document.head.innerHTML = document.head.innerHTML + fonts.map(function(font) {
            return '<link href="' + font + '" rel="stylesheet" />';
        });
    </script>
</body>

</html>
