<h1 class="alegrify-h1 alegrify-h1--thin">
  Animation
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Appear</h2>

    <section class="alegrify-section">
      <div style="animation: alegrify-appear 3s;">Text</div>
    </section>

    <h2 class="alegrify-h2">Disappear</h2>

    <section class="alegrify-section">
      <div style="animation: alegrify-disappear 3s;">Text</div>
    </section>

    <h2 class="alegrify-h2">Rotate</h2>

    <section class="alegrify-section">
      <div style="animation: alegrify-rotate 3s;">Text</div>
    </section>
  </article>
</main>
