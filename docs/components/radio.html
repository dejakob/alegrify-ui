<h1 class="alegrify-h1">
  Radio
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="radio"
          class="alegrify-radio__trigger"
          id="radio__001"
        />
        <label
          class="alegrify-radio__view"
          for="radio__001"
        >
          <span
            class="alegrify-radio__check"
            role="presentation"
            aria-hidden="true"
          ></span>
          <span
            class="alegrify-radio__label"
          >
            I accept the earth ain't flat
          </span>
        </label>
      </code>
    </section>

    <h2 class="alegrify-h2">Disabled</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="radio"
          class="alegrify-radio__trigger"
          id="radio__002"
          disabled
        />
        <label
          class="alegrify-radio__view"
          for="radio__002"
        >
          <span
            class="alegrify-radio__check"
            role="presentation"
            aria-hidden="true"
          ></span>
          <span
            class="alegrify-radio__label"
          >
            I accept the earth ain't flat
          </span>
        </label>
      </code>
    </section>
  </article>
</main>
