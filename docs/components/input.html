<h1 class="alegrify-h1 alegrify-h1--thin">
  Input
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Text</h2>

    <section class="alegrify-section">
      <h3 class="alegrify-h3">Default</h3>

      <code>
        <input
          class="alegrify-input"
          type="text"
          placeholder="Some placeholder"
        />
      </code>

      <h3 class="alegrify-h3">Disabled</h3>

      <code>
        <input
          class="alegrify-input"
          type="text"
          placeholder="Some placeholder"
          disabled
        />
      </code>

      <h3 class="alegrify-h3">Error</h3>

      <code>
        <input
          class="alegrify-input"
          type="text"
          placeholder="Some placeholder"
          error="This field is required"
        />
      </code>
    </section>

    <h2 class="alegrify-h2">Email</h2>

    <section class="alegrify-section">
      <h3 class="alegrify-h3">Default</h3>

      <code>
        <input
          class="alegrify-input"
          type="email"
          placeholder="name.lastName@provider.com"
        />
      </code>

      <h3 class="alegrify-h3">Disabled</h3>

      <code>
        <input
          class="alegrify-input"
          type="email"
          placeholder="name.lastName@provider.com"
          disabled
        />
      </code>

      <h3 class="alegrify-h3">Error</h3>

      <code>
        <input
          class="alegrify-input"
          type="email"
          placeholder="name.lastName@provider.com"
          error="This field is required"
        />
      </code>
    </section>
  </article>
</main>
