<h1 class="alegrify-h1">
  Notification
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Success</h2>

    <section class="alegrify-section">
      <code>
        <dialog open class="alegrify-notification alegrify-notification--success">
          <h2 class="alegrify-notification__title">Success!</h2>
          <p class="alegrify-notification__description">The action you just did resolved into an amazing success.<br />Congratulations!</p>
        </dialog>
      </code>
    </section>

    <h2 class="alegrify-h2">Info</h2>

    <section class="alegrify-section">
      <code>
        <dialog open class="alegrify-notification alegrify-notification--info">
          <h2 class="alegrify-notification__title">FYI</h2>
          <p class="alegrify-notification__description">Here's some text for your information</p>
        </dialog>
      </code>
    </section>

    <h2 class="alegrify-h2">Warning</h2>

    <section class="alegrify-section">
      <code>
        <dialog open class="alegrify-notification alegrify-notification--warning">
          <h2 class="alegrify-notification__title">Watch out</h2>
          <p class="alegrify-notification__description">This is just a warning so that you have been warned!</p>
        </dialog>
      </code>
    </section>

    <h2 class="alegrify-h2">Error</h2>

    <section class="alegrify-section">
      <code>
        <dialog open class="alegrify-notification alegrify-notification--error">
          <h2 class="alegrify-notification__title">500</h2>
          <p class="alegrify-notification__description">Something went wrong!</p>
        </dialog>
      </code>
    </section>
  </article>
</main>
