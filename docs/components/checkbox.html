<h1 class="alegrify-h1 alegrify-h1--thin">
  Checkbox
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="checkbox"
          class="alegrify-checkbox__trigger"
          id="checkbox__001"
        />
        <label
          class="alegrify-checkbox__check"
          for="checkbox__001"
        >
        </label>
        <label
          class="alegrify-checkbox__label"
          for="checkbox__001"
        >
          I accept the earth ain't flat
        </label>
      </code>
    </section>

    <h2 class="alegrify-h2">Loading</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="checkbox"
          class="alegrify-checkbox__trigger alegrify-checkbox__trigger--loading"
          id="checkbox__002"
        />
        <label
          class="alegrify-checkbox__check"
          for="checkbox__002"
        >
        </label>
        <label
          class="alegrify-checkbox__label"
          for="checkbox__002"
        >
          I accept the earth ain't flat
        </label>
      </code>
    </section>

    <h2 class="alegrify-h2">Disabled</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="checkbox"
          class="alegrify-checkbox__trigger"
          id="checkbox__002"
          disabled
        />
        <label
          class="alegrify-checkbox__check"
          for="checkbox__002"
        >
        </label>
        <label
          class="alegrify-checkbox__label"
          for="checkbox__002"
        >
          I accept the earth ain't flat
        </label>
      </code>
    </section>
  </article>
</main>
