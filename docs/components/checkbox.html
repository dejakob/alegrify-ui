<h1 class="alegrify-h1">
  Checkbox
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="checkbox"
          class="alegrify-checkbox__trigger"
          id="checkbox__001"
        />
        <label
          class="alegrify-checkbox__view"
          for="checkbox__001"
        >
          <span
            class="alegrify-checkbox__check"
            role="presentation"
            aria-hidden="true"
          ></span>
          <span
            class="alegrify-checkbox__label"
          >
            I accept the earth ain't flat
          </span>
        </label>
      </code>
    </section>

    <h2 class="alegrify-h2">Loading</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="checkbox"
          class="alegrify-checkbox__trigger alegrify-checkbox__trigger--loading"
          id="checkbox__002"
        />
        <label
          class="alegrify-checkbox__view"
          for="checkbox__002"
        >
          <span
            class="alegrify-checkbox__check"
            role="presentation"
            aria-hidden="true"
          ></span>
          <span
            class="alegrify-checkbox__label"
          >
            I accept the earth ain't flat
          </span>
        </label>
      </code>
    </section>

    <h2 class="alegrify-h2">Disabled</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="checkbox"
          class="alegrify-checkbox__trigger"
          id="checkbox__003"
          disabled
        />
        <label
          class="alegrify-checkbox__view"
          for="checkbox__003"
        >
          <span
            class="alegrify-checkbox__check"
            role="presentation"
            aria-hidden="true"
          ></span>
          <span
            class="alegrify-checkbox__label"
          >
            I accept the earth ain't flat
          </span>
        </label>
      </code>
    </section>
  </article>
</main>
