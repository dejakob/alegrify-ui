<h1 class="alegrify-h1 alegrify-h1--thin">
  Dropdown
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <code>
        <div class="alegrify-dropdown">
          <input
            type="checkbox"
            class="alegrify-dropdown__trigger"
            id="dropdown__001"
          />
          <label
            for="dropdown__001"
            class="alegrify-dropdown__label"
            aria-placeholder="Select fruit..."
          >
            Select fruit...
          </label>
          <ul class="alegrify-dropdown__list">
            <li class="alegrify-dropdown__list-item">
              <input
                type="radio"
                name="dropdown__001[]"
                class="alegrify-dropdown__list-item-trigger"
                id="dropdown__001__item__001"
              />
              <label
                for="dropdown__001__item__001"
                class="alegrify-dropdown__list-item-label"
              >
                Apple
              </label>
            </li>
            <li class="alegrify-dropdown__list-item">
              <input
                type="radio"
                name="dropdown__001[]"
                class="alegrify-dropdown__list-item-trigger"
                id="dropdown__001__item__002"
              />
              <label
                for="dropdown__001__item__002"
                class="alegrify-dropdown__list-item-label"
              >
                Pear
              </label>
            </li>
          </ul>
        </div>
      </code>
    </section>

    <h2 class="alegrify-h2">Disabled</h2>

    <section class="alegrify-section">
      <code>
        <div class="alegrify-dropdown">
          <input
            type="checkbox"
            class="alegrify-dropdown__trigger"
            id="dropdown__002"
            disabled
          />
          <label
            for="dropdown__002"
            class="alegrify-dropdown__label"
            aria-placeholder="Select fruit..."
          >
            Select fruit...
          </label>
          <ul class="alegrify-dropdown__list">
            <li class="alegrify-dropdown__list-item">
              <input
                type="radio"
                name="dropdown__002[]"
                class="alegrify-dropdown__list-item-trigger"
                id="dropdown__002__item__001"
              />
              <label
                for="dropdown__002__item__001"
                class="alegrify-dropdown__list-item-label"
              >
                Apple
              </label>
            </li>
            <li class="alegrify-dropdown__list-item">
              <input
                type="radio"
                name="dropdown__002[]"
                class="alegrify-dropdown__list-item-trigger"
                id="dropdown__002__item__002"
              />
              <label
                for="dropdown__002__item__002"
                class="alegrify-dropdown__list-item-label"
              >
                Pear
              </label>
            </li>
          </ul>
        </div>
      </code>
    </section>
  </article>
</main>
