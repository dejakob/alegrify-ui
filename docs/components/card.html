<h1 class="alegrify-h1">
  Card
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Simple</h2>

    <section class="alegrify-section">
      <code>
        <input
          type="checkbox"
          class="alegrify-card__trigger"
          id="card__001"
        />
        <label
          class="alegrify-card"
          for="card__001"
        >
          <figure
            class="alegrify-card__figure"
          >
            <img 
              src="https://source.unsplash.com/400x400/?nature,color"
              class="alegrify-card__image"
              alt="Nature image"
              height="400"
              width="400"
            />
          </figure>
          <div
            class="alegrify-card__title-overlay"
          >
            <h2
              class="alegrify-card__title"
            >
              Title of nature
            </h2>
          </div>
          <div
            class="alegrify-card__content"
            data-title="Title of nature"
          >
            <p class="alegrify-p">
              Just some little story about this image.
              There can be a lot of text here.
              But also a little, it doesn't really matter...
            </p>

            <button class="alegrify-button alegrify-button--primary">
              <span class="alegrify-button__content">Read more</span>
            </button>
          </div>
        </label>
      </code>
    </section>
  </article>
</main>
