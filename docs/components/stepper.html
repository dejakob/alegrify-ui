<h1 class="alegrify-h1">
  Stepper
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <code>
        <div class="alegrify-stepper">
          <progress class="alegrify-stepper--progress" min="0" max="100" value="50"></progress>
          <ul class="alegrify-stepper--steps">
            <li class="alegrify-stepper--step"></li>
          </ul>
        </div>
      </code>
    </section>
  </article>
</main>
