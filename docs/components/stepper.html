<h1 class="alegrify-h1">
  Stepper
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <code>
        <div class="alegrify-stepper">
          <progress class="alegrify-stepper__progress" min="0" max="100" value="50"></progress>
          <ol class="alegrify-stepper__steps">
            <li class="alegrify-stepper__step" style="width: 25%">
              <span class="alegrify-stepper__step-label">Step 1</span>
            </li>
            <li class="alegrify-stepper__step alegrify-stepper__step--active" style="width: 25%">
              <span class="alegrify-stepper__step-label">Step 2</span>
            </li>
            <li class="alegrify-stepper__step" style="width: 25%">
              <span class="alegrify-stepper__step-label">Step 3</span>
            </li>
            <li class="alegrify-stepper__step" style="width: 25%">
              <span class="alegrify-stepper__step-label">Step 4</span>
            </li>
          </ol>
        </div>
      </code>
    </section>
  </article>
</main>
