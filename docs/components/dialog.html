<h1 class="alegrify-h1 alegrify-h1--thin">
  Dialog
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <code>
        <button
          aria-controls="dialog__001"
          class="alegrify-button"
        >
          <span class="alegrify-button__content">
            View dialog
          </span>
        </button>

        <dialog
          id="dialog__001"
          class="alegrify-dialog"
        >
          <div class="alegrify-dialog__content">
            <h2 class="alegrify-dialog__title">
              Dialog title
            </h2>

            <p>
              Here is some text to show in the dialog.<br />
              It can be literally anything
            </p>

            <div class="alegrify-dialog__actions">
              <button class="alegrify-button">
                  <span class="alegrify-button__content">
                    Fair enough
                  </span>
              </button>
            </div>
          </div>
        </dialog>
      </code>
    </section>
  </article>
</main>
