<h1 class="alegrify-h1">
  Button
</h1>

<main class="alegrify-main">
  <article class="alegrify-article">
    <h2 class="alegrify-h2">Default</h2>

    <section class="alegrify-section">
      <h3 class="alegrify-h3">Regular</h3>
      <code>
        <button class="alegrify-button">
          Click me
        </button>
      </code>

      <h3 class="alegrify-h3">Disabled</h3>
      <code>
        <button class="alegrify-button" disabled>
          Click me
        </button>
      </code>
    </section>

    <h2 class="alegrify-h2">Primary</h2>

    <section class="alegrify-section">
      <h3 class="alegrify-h3">Regular</h3>
      <code>
        <button class="alegrify-button alegrify-button--primary">
          Click me
        </button>
      </code>

      <h3 class="alegrify-h3">Disabled</h3>
      <code>
        <button class="alegrify-button alegrify-button--primary" disabled>
          Click me
        </button>
      </code>
    </section>

    <h2 class="alegrify-h2">Link</h2>

    <section class="alegrify-section">
      <h3 class="alegrify-h3">Regular</h3>
      <code>
        <button class="alegrify-button alegrify-button--link">
          Click me
        </button>
      </code>

      <h3 class="alegrify-h3">Disabled</h3>
      <code>
        <button class="alegrify-button alegrify-button--link" disabled>
          Click me
        </button>
      </code>
    </section>

    <h2 class="alegrify-h2">Loading</h2>

    <section class="alegrify-section">
      <h3 class="alegrify-h3">Regular</h3>
      <code>
        <button class="alegrify-button alegrify-button--loading">
          <span class="alegrify-button__content">
            Click me
          </span>
        </button>
      </code>

      <h3 class="alegrify-h3">Primary</h3>
      <code>
        <button class="alegrify-button alegrify-button--primary alegrify-button--loading">
          <span class="alegrify-button__content">
            Click me
          </span>
        </button>
      </code>

      <h3 class="alegrify-h3">Disabled</h3>
      <code>
        <button class="alegrify-button alegrify-button--loading" disabled>
          <span class="alegrify-button__content">
            Click me
          </span>
        </button>
      </code>
    </section>

    <h2 class="alegrify-h2">Destructive</h2>

    <section class="alegrify-section">
      <h3 class="alegrify-h3">Regular</h3>
      <code>
        <button class="alegrify-button alegrify-button--destructive">
          Click me
        </button>
      </code>

      <h3 class="alegrify-h3">Disabled</h3>
      <code>
        <button class="alegrify-button alegrify-button--destructive" disabled>
          Click me
        </button>
      </code>
    </section>
  </article>
</main>
